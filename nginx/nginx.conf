user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events
{
	worker_connections 768;
	# multi_accept on;
}

http
{
	##
	# Basic Settings
	##
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	upstream docker-upload
	{
		server 127.0.0.1:8290;
	}

	upstream docker-cloud
	{
		server 127.0.0.1:8280;
	}

	upstream docker-fastapi
	{
		server 127.0.0.1:8400;
	}

	upstream docker-portainer
	{
		server 127.0.0.1:9000;
	}

	upstream docker-martin
	{
		server 127.0.0.1:3000;
	}

	upstream docker-map
	{
		server 127.0.0.1:8090;
	}

	upstream docker-mapproxy-telespazio
	{
		server 127.0.0.1:8091;
	}

	upstream docker-mapproxy-lloyds
	{
		server 127.0.0.1:8092;
	}

	server
	{
		listen 80 default_server;
		listen [::]:80 default_server;

		server_name _;

		return 301 https://$host$request_uri;
	}

	server
	{
		listen 443 ssl;
		server_name cloud.geogarage.com;

		location /
		{
			proxy_pass http://docker-cloud;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;

			add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
			client_max_body_size 0;
		}

		include /etc/nginx/wildcard_geogarage_com.ssl.conf;
		add_header Strict-Transport-Security max-age=31536000;

	}

	server
	{
		listen 443 ssl;
		server_name drop.geogarage.com;

		location /
		{
			proxy_pass http://docker-upload;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;

			add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
			client_max_body_size 0;
		}

		include /etc/nginx/wildcard_geogarage_com.ssl.conf;
		add_header Strict-Transport-Security max-age=31536000;

	}

	server
	{
		listen 443 ssl;
		server_name portainer.mvt.geogarage.com;

		location /
		{
			proxy_pass http://docker-portainer;
			proxy_redirect off;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Host $server_name;
			proxy_set_header X-Forwarded-Proto https; # add loic
			add_header X-Upstream $upstream_addr;
		}
		location /api/websocket/
		{
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_http_version 1.1;
			proxy_pass http://docker-portainer/api/websocket/;
		}

		include /etc/nginx/wildcard_geogarage_com.ssl.conf;
		add_header Strict-Transport-Security max-age=31536000;

	}

	server
	{
		listen 443 ssl;
		server_name portainer.mvt.geogarage.com;

		location /
		{
			proxy_pass http://docker-portainer;
			proxy_redirect off;
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Host $server_name;
			proxy_set_header X-Forwarded-Proto https; # add loic
			add_header X-Upstream $upstream_addr;
		}
		location /api/websocket/
		{
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_http_version 1.1;
			proxy_pass http://docker-portainer/api/websocket/;
		}

		include /etc/nginx/wildcard_geogarage_com.ssl.conf;
		add_header Strict-Transport-Security max-age=31536000;

	}

	# Configuration docker-mapproxy
	# Routage par username (Basic Auth) vers une instance/client dédié.
	map $remote_user $wmts_backend
	{
		default "";
		Telespazio http://docker-mapproxy-telespazio;
		Lloyds http://docker-mapproxy-lloyds;
	}

	map $remote_user $wmts_layer
	{
		default "";
		Telespazio shom_eez;
		Lloyds enc_lloyds;
	}

	map $client_id $legacy_layer
	{
		default "";
		ed6ab90de548843919d36bb4d24db20a shom_eez;
		f61921a1342227b579852a6a517ff066 enc_lloyds;
	}

	map "$remote_user:$client_id" $legacy_allowed
	{
		default 0;
		"Telespazio:ed6ab90de548843919d36bb4d24db20a" 1;
		"Lloyds:f61921a1342227b579852a6a517ff066" 1;
	}

	map $z $tilematrix
	{
		0 00; 1 01; 2 02; 3 03; 4 04; 5 05; 6 06; 7 07; 8 08; 9 09;
		10 10; 11 11; 12 12; 13 13; 14 14; 15 15; 16 16; 17 17; 18 18; 19 19;
		default $z;
	}

	server
	{
		listen 443 ssl;
		server_name wmts_beta.geogarage.com;

		# CORS (toujours, y compris erreurs 401/403)
		add_header Access-Control-Allow-Origin $http_origin always;
		add_header Vary Origin always;
		add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
		add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Requested-With, If-Modified-Since" always;
		add_header Access-Control-Expose-Headers "Content-Length, Content-Type" always;

		# Répondre au preflight sans auth
		if ($request_method = OPTIONS)
		{
			return 204;
		}

		# Auth uniquement pour ce vhost
		auth_basic "WMTS GeoGarage";
		auth_basic_user_file /etc/nginx/.htpasswd_wmts;

		# Compat URL legacy: /<id>/<z>/<x>/<y>.png
		location ~ ^/([a-z0-9]+)/([0-9]+)/([0-9]+)/([0-9]+)\.png$
		{
			set $client_id $1;
			set $z $2;
			set $x $3;
			set $y $4;

			if ($wmts_backend = "")
			{
				return 403;
			}
			if ($legacy_layer = "")
			{
				return 403;
			}
			if ($legacy_allowed = 0)
			{
				return 403;
			}

			proxy_hide_header Access-Control-Allow-Origin;
			proxy_hide_header Access-Control-Allow-Methods;
			proxy_hide_header Access-Control-Allow-Headers;
			proxy_hide_header Access-Control-Expose-Headers;
			proxy_hide_header Access-Control-Allow-Credentials;
			proxy_hide_header Vary;

			proxy_pass $wmts_backend/mapproxy/wmts/$legacy_layer/webmercator/$tilematrix/$x/$y.png;
			proxy_set_header Host $host;
			proxy_set_header X-Forwarded-Proto https;
			proxy_set_header X-Forwarded-Host $host;
			proxy_set_header X-Forwarded-Port 443;
		}

		# Compat: /wmts -> GetCapabilities
		location = /wmts
		{
			if ($wmts_backend = "")
			{
				return 403;
			}
			return 302 /wmts/1.0.0/WMTSCapabilities.xml;
		}

		location = /wmts/
		{
			if ($wmts_backend = "")
			{
				return 403;
			}
			return 302 /wmts/1.0.0/WMTSCapabilities.xml;
		}

		# Proxy WMTS standard vers MapProxy
		location /wmts/
		{
			if ($wmts_backend = "")
			{
				return 403;
			}

			proxy_hide_header Access-Control-Allow-Origin;
			proxy_hide_header Access-Control-Allow-Methods;
			proxy_hide_header Access-Control-Allow-Headers;
			proxy_hide_header Access-Control-Expose-Headers;
			proxy_hide_header Access-Control-Allow-Credentials;
			proxy_hide_header Vary;

			rewrite ^/wmts/(.*)$ /mapproxy/wmts/$1 break;
			proxy_pass $wmts_backend;
			proxy_set_header Host $host;
			proxy_set_header X-Forwarded-Proto https;
			proxy_set_header X-Forwarded-Host $host;
			proxy_set_header X-Forwarded-Port 443;
		}

		# Accès direct MapProxy (demo/tms/wms)
		location /mapproxy/
		{
			if ($wmts_backend = "")
			{
				return 403;
			}

			proxy_hide_header Access-Control-Allow-Origin;
			proxy_hide_header Access-Control-Allow-Methods;
			proxy_hide_header Access-Control-Allow-Headers;
			proxy_hide_header Access-Control-Expose-Headers;
			proxy_hide_header Access-Control-Allow-Credentials;
			proxy_hide_header Vary;

			rewrite ^/mapproxy/(.*)$ /mapproxy/$1 break;
			proxy_pass $wmts_backend;
			proxy_set_header Host $host;
			proxy_set_header X-Forwarded-Proto https;
			proxy_set_header X-Forwarded-Host $host;
			proxy_set_header X-Forwarded-Port 443;
		}

		include /etc/nginx/wildcard_geogarage_com.ssl.conf;
	}

	# MapProxy — Relais WMTS SHOM Raster Marine
	server
	{
		listen 443 ssl;
		server_name map.geogarage.com;

		location /
		{
			proxy_pass http://docker-map;
			proxy_redirect off;

			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto https;
			proxy_set_header X-Forwarded-Host $host;
			proxy_set_header X-Forwarded-Port 443;

			# Tuiles PNG : pas de mise en buffer nginx, on laisse passer directement
			proxy_buffering off;

			# Timeout généreux pour la première tuile (fetch SHOM + écriture cache)
			proxy_read_timeout 60;
		}

		include /etc/nginx/wildcard_geogarage_com.ssl.conf;
		add_header Strict-Transport-Security max-age=31536000;
	}

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;
	#include /etc/nginx/mime.types;
	#default_type application/octet-stream;
	##
	# SSL Settings
	##
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##
	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}

# PostgreSQL
stream
{
	upstream docker-postgis
	{
		server localhost:25432;
	}

	server
	{
		listen 15432 so_keepalive=on;
		proxy_pass docker-postgis;
	}
}
